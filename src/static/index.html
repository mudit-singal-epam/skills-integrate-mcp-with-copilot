<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <div>
          <h1>Mergington High School</h1>
          <h2>Extracurricular Activities</h2>
        </div>
        <div class="header-actions">
          <button id="admin-button" class="icon-button" type="button" aria-label="Teacher login">
            Teacher
          </button>
          <span id="admin-status" class="admin-status">Not logged in</span>
        </div>
      </div>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button id="signup-button" type="submit">Sign Up</button>
        </form>
        <div id="message" class="message hidden"></div>
      </section>
    </main>

    <div id="auth-modal" class="modal hidden" aria-hidden="true">
      <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="auth-title">
        <div class="modal-header">
          <h3 id="auth-title">Teacher Login</h3>
          <button id="modal-close-button" class="modal-close-button" type="button" aria-label="Close dialog">Ã—</button>
        </div>
        <form id="login-form">
          <div id="login-fields">
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" id="username" required />
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" required />
            </div>
            <button type="submit">Log In</button>
          </div>
          <button id="logout-button" class="secondary hidden" type="button">Log Out</button>
          <div id="auth-message" class="message hidden"></div>
        </form>
      </div>
    </div>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
